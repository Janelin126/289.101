<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
               
        <title>Layout 1</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="./layout_1_files/bootstrap.min.css">
      
        <script src="./layout_1_files/jquery-3.3.1.min.js.download"></script> 
        <script src="./layout_1_files/bootstrap.min.js.download"></script>
        
        <style>
        
            *{ outline: white 8px solid}
            
            .blue {
                background-color: #3FB4FF;
                height: 50px;
            }
            
            .green {
                background-color: yellowgreen;
                height: 200px;
            }
            
            .orange {
                background-color: orange;
                height: 170px;
            }
            
            .grey {
                background-color: darkgrey;
                height: 150px;
            }
            body { background-color: red }
            
            @media (min-width: 578px) {
                body { background-color: orange }
            }
            
            @media (min-width: 768px) {
                body { background-color: yellow}
            }
            
            @media (min-width: 992px) {
                body {background-color: green}
            }
            
            @media (min-width: 1200px) {
                body { background-color: blue}
            }
            
        </style>
        
</head>
        
<body>

    <div class="container">
    
        <div class="row">
        
            <div class="col-lg-6 blue"></div>
            <div class="col-lg-6 blue"></div>
        </div>
        
        <div class="row">
        
            <div class="col-12 green"></div>
        </div>
        
        <div class="row">
        <div class="col-lg-4 orange"></div>
        <div class="col-lg-4 orange"></div>
        <div class="col-lg-4 orange"></div>

    </div>
    
        <div class="row">
        
            <div class="d-none d-sm-none d-md-block col-md-6 col-lg-3 grey"></div>
            <div class="d-none d-sm-none d-md-block col-md-6 col-lg-3 grey"></div>
            <div class="d-none d-sm-none d-md-block col-md-12 col-lg-3 grey"></div>
            <div class="d-none d-sm-none d-md-block col-md-12  col-lg-3 grey"></div>
        </div>
    </div>
    
    

            
            
</body></html>
