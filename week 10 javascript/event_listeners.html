<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>event_listeners</title>
    
</head>
    
<body>
    
    <div id="hello_btn">
        
        say hello
        
    </div>
   
    
    <script>
    
        var x = 1;
        
        document.getElementById('hello_btn').addEventListener('click', () => {
            alert('helo');
        });
    
        document.getElementById('hello_btn').addEventListener('click', () => {
            document.getElementById('hello_btn').style.color = 'yellow';
             document.getElementById('hello_btn').style.backgroundColor = 'orange';
            console.log(x);
            
            x ++;
        });
        
        
    </script>
    
         </body>
    
</html>
